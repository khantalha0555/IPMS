
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <title>Sign Up</title>


    <link rel="stylesheet" type="text/css" media="screen" href="signup.css" />
    <script src="main.js"></script>
</head>

<body>

    <body>

        <form action="signup.php" method="POST" style="border:1px solid #ccc">
            <div class="container">

                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>


                <div>
                    <label for="patient">Patient Name</label>
                    <input name="patient" id="patient" type="text" class="form-control" placeholder="Patient Name" aria-describedby="basic-addon1">

                </div>
                <div>
                    <label for="addres">Address</label>
                    <input name="addres" id="addres" type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1">
                </div>

                <div>
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age">
                </div>

                <div>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="MALE">MALE</option>
                        <option value="FEMALE">FEMALE</option>
                        <option value="LGBTQ">LGBTQ</option>
                    </select>

                <div class="input-group-lg">
                        <label for="mobile">Mobile No</label>
                        <input type="number" id="mobile" name="mobile" placeholder="Mobile no">
                </div>
                <div>
                    <label for="ward">Ward No</label>
                    <input name="ward" id="ward" type="number" class="form-control" placeholder="Ward No" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group">
                    <label for="email">Email-id</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>

                <div>
                    <label for="confirm"> Confirm Password</label>
                    <input type="password" name="confirm" id="confirm" placeholder="Confirm Password">

                </div>
                    <label for="adhaar">Aadhar No</label>
                    <input name="adhaar" id="adhaar" type="text" class="form-control" placeholder="Aadhar No" aria-describedby="basic-addon1">
                </div>
                <div>
                    <label for="doctor">Doctor Name</label>
                    <input name="doctor" id="doctor" type="text" class="form-control" placeholder="Doctor Name" aria-describedby="basic-addon1">

                </div>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
        <a href="HomePage.html">Back</a>
    </body>
